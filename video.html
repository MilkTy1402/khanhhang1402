<!DOCTYPE html> 
<html> 
<body> 
<button onclick="playVideo()" type="button">Play</button>
<button onclick="pauseVideo()" type="button">Pause</button><br> 
<video id="myVid" width="400" controls autoplay>
 <source src="video/IMG_5815.mov" type="video/mp4">
</video>
<script> 
var myVideo = document.getElementById("myVid");
function playVideo() { 
 myVideo.play(); 
} 
function pauseVideo() { 
 myVideo.pause(); 
} 
</script> 
</body> 
</html>
